<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Team</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
        <script src="assets/jquery.min.js"></script>
        <script src="assets/jsrender.min.js"></script>
        <script src="assets/js/team.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>分隊系統</legend>

                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textarea">名單</label>
                                <div class="col-md-4">
                                    <textarea class="form-control" id="name_list" rows="12" placeholder="請將名字貼上"></textarea>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="amount">每隊人數</label>
                                <div class="col-md-4">
                                    <select id="amount" name="amount" class="form-control">
                                        <option value="2">2</option>
                                        <option value="3" selected>3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="btn_cal"></label>
                                <div class="col-md-4">
                                    <button type="button" id="btn_cal" name="btn_cal" class="btn btn-primary">計算</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="col-md-12 text-center hide" id="loader"><img src="assets/imgs/ajax-loader.gif"></div>
                <div class="col-md-4 col-md-offset-4" id="result"></div>
            </div>
        </div>
        <script id="template" type="text/x-jsrender">
            <div class="panel panel-default">
                    <div class="panel-body">
                        Team {{:number}}
                    </div>
                    <div class="panel-footer">{{:name}}</div>
                </div>
        </script>
    </body>

</html>
